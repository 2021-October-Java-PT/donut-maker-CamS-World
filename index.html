<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
  </head>
  <header>
    <nav class="header_nav">
      <ul class="header_nav_list">
        <li class="header_nave_listItem">Fred the Baking Company</li>
        <li class="header_nave_listItem">Cookie Clicker:The Inspiration</li>
        <li class="header_nave_listItem">Contact Info</li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="container">
      <main class="main-section">
        <section class="click-section">
          <span id="donuts-display">Donut Count:</span>
          <button id="donut-maker">Make a donut</button>
        </section>

        <section class="auto-clicker-section">
          <span id="auto-clicker-display"> Auto Clickers: </span>
          <button id="purchase-auto-clicker">Buy Auto Clicker</button>
          <div id="auto-clicker-cost-display">YOOOO</div>
        </section>

        <section id="click-multiplier-section">
          <span id="donut-muliplier-display">Donut Multipliers: </span>
          <button id="purchase-donut-multiplier">Buy Donut Multiplier</button>
          <div id="donut-multiplier-cost-display"></div>
        </section>
      </main>
      <div id="donutClickerStats"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
